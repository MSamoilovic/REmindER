<!DOCTYPE html>
<html lang="en">
<head>

    <title>ToDo list</title>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="assets/jquery-3.3.1.min.js"></script>

<body>

        </ul>
